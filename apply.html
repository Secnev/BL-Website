      <!--APPLY FORM-->
      <div id="apply-form" class="row">
        <div class="col-12 text-center">
          <h4>APPLY</h4>
        </div>
        <div class="col">
          <!--FORM-->
          <form class="form">
            
            <!--FULL NAME GROUP-->
            <div class="form-group">
              
              <div class="form-row">
                <div class="col-12">
                  <label for="firstName"><h4>Full Name</h4></label>
                </div>
                <div id="form-input" class="col-8 col-sm-4 col-md-3">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div id="form-input" class ="col-8 col-sm-4 col-md-3">
                  <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                </div>
                <div id="form-input" class ="col-8 col-sm-4 col-md-3">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
              </div>
            </div>
     
              <!--CURRENT ADDRESS GROUP-->
              <div class="form-group">
                <div class="form-row">
                  <div class="col-12">
                    <label for="streetAddress"><h4>Current Address</h4></label>
                  </div>
                  <div id="form-input" class="col-9">
                    <input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
                  </div>
                  <div id="form-input" class ="col-9">
                    <input type="text" class="form-control" id="streetAddress2" placeholder="Street Address Line 2">
                  </div>
                 
                </div>

                <div class="form-row">
                  <div id="form-input" class ="col-4">
                    <input type="text" class="form-control" id="city" placeholder="City">
                  </div>
                  <div id="form-input" class ="col-3">
                    <input type="text" class="form-control" id="state" placeholder="State">
                  </div>
                </div>

                <div class="form-row">
                  <div class ="col-3">
                    <input type="number" class="form-control" id="zipcode" placeholder="Zip Code">
                  </div>
                </div>
              </div>
                     <!--EMAIL & PHONE GROUP-->
            <div class="form-group">
              

              <div class="form-row">
                <div id="form-input"  class="col-8 col-md-4">
                  <label for="email"><h4>Email Address</h4></label>
                  <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
              
                <div id="form-input" class="col-8 col-md-4">
                  <label for="telephone"><h4>Phone Number</h4></label>
                  <input type="tel" class="form-control" id="telephone" placeholder="Phone Number">
                </div>
              </div>
            </div>
      
            <!--BIRTHDATE GROUP-->  
            <div class="form-group">
              
              <div class="form-row">
                <div class="col-12">
                  <label for="birthdate"><h4>Date of Birth</h4></label>
                </div>
                <div class="col-6">
                  <input type="date" class="form-control" id="birthdate" name="birthdate"
                        
                        min="1920-01-01" max="2005-12-31">
                </div>
              </div>
            </div>
            <!--EMPLOYMENT GROUP-->
            <div class="form-group">

              <div class="form-row">
                <div class="col-12">
                  <label for="previousEmployer"><h4>Employment History</h4> </label>
                </div>
              </div>
              <div class="form-row">
                <div id="form-input"  class="col-12 col-sm-4">
                  <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div id="form-input" class="col-12 col-sm-4">
                  <input type="text" class="form-control" id="position" placeholder="Position">
                </div>
                
              </div>

              <div class="form-row">
                <div id="form-input" class="col-12 col-sm-8">
                  <input type="text" class="form-control" id="jobDescription" placeholder="Brief Job Description">
                </div>
              </div>
        
              <div class="form-row">
                <div id="form-input" class="col-12 col-sm-8">
                  <input type="text" class="form-control" id="reasonForLeaving" placeholder="Reason for Leaving">
                </div>
              </div>

              <div class="form-row">
                <div class="col-12 col-sm-4">
                  <select class="form-control">
                    <option>Working Period...</option>
                    <option>Less than a year</option>
                    <option>One to two years</option>
                    <option>More than two years</option>
                    
                  </select>
                </div>
              </div>
            </div>
          </div>
            </div>
          <!--POSITION GROUP-->  
          <div class="form-group">

            <div class="form-row">
              <div class="col-12">
                <label for="positionTitle"><h4>Position</h4></label>
              </div>
            </div>
            <div class="form-row">
              <div id="form-input" class="col-12 col-sm-8">
                <select class="form-control">
                  <option>Desired Position</option>
                  <option>Dishwasher</option>
                  <option>Waiter</option>
                  <option>Cook</option>
                  
                </select>
              </div>
            </div>
            
            <div class="form-row">
              <div class="col-12">
                <label for="availability">Available Days</label>
              </div>
              <div id="form-input" class="col-12 d-none d-sm-block">
                  <input type="checkbox" name="days" id="monday" value="monday">
                  <label for="monday"> Mon </label>
                  <input type="checkbox" name="days" id="tuesday" value="tuesday">
                  <label for="tuesday"> Tues</label>
                  <input type="checkbox" name="days" id="wednesday" value="wednesday">
                  <label for="wednesday"> Wed</label>
                  <input type="checkbox" name="days" id="thursday" value="thursday">
                  <label for="thursday"> Thurs</label>
                  <input type="checkbox" name="days" id="friday" value="friday">
                  <label for="friday"> Fri</label>
                  <input type="checkbox" name="days" id="saturday" value="saturday">
                  <label for="saturday"> Sat</label>
                  <input type="checkbox" name="days" id="sunday" value="sunday">
                  <label for="sunday"> Sun</label>
              </div>

              <div id="form-input" class="col-12 d-block d-sm-none">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="mon" autocomplete="off"> Mon
                  </label>
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="tues" autocomplete="off"> Tues
                  </label>
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="wed" autocomplete="off"> Wed
                  </label>
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="thurs" autocomplete="off"> Thurs
                  </label>
              
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="fri" autocomplete="off"> Fri
                  </label>
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="sat" autocomplete="off"> Sat
                  </label>
                  <label class="btn btn-danger">
                    <input type="checkbox" name="daysAvailable" id="Sun" autocomplete="off"> Sun
                  </label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div id="form-input" class="col-12 col-sm-4">
                <select class="form-control">
                  <option>When are You Available?</option>
                  <option>Mornings</option>
                  <option>Afternnons</option>
                  <option>Anytime</option>
                  
                </select>
              </div>
            </div>

            <div class="form-row">
              <div id="form-input" class="col-12 col-sm-4">
                <input type="number" class="form-control" id="hoursAvailable" placeholder="How Many Hours Can You Work?">
              </div>
            </div>

            <div class="form-row">
              <div class="col-12 col-sm-4">
                <label for="availability">Availble to Start</label>
              </div>
            </div>
            <div class="form-row">
              <div class="col-6 col-sm-3">
                <input type="date" class="form-control" id="availability" name="availability"
                      
                      min="2020-01-01" max="2050-12-31">
              </div>
            </div>
            
        
            
            
           
          
          </div>
              <!--SUBMIT BUTTON-->
            <button type="submit" id="form-button"  class="btn btn-danger">Submit</button>
      </form>
